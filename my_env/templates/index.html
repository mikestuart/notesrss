<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evernote HTML Notes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .note-list { list-style-type: none; padding: 0; }
        .note-list li { margin-bottom: 10px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>📚 Evernote Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{{ url_for('view_note', note_guid=note.guid) }}">{{ note.title }}</a>
                <br><small>🕒 Created: {{ note.created_at }} | 🏷️ Tags: {{ note.tags }}</small>
                <p> {{ note.summary }} </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
